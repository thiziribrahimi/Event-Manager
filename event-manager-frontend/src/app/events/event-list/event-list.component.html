<h2>Liste des Événements</h2>
<table>
  <tr>
    <th>Titre</th>
    <th>Description</th>
    <th>Date</th>
    <th>Lieu</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let event of events">
    <td>{{ event.title }}</td>
    <td>{{ event.description }}</td>
    <td>{{ event.date }}</td>
    <td>{{ event.location }}</td>
    <td>
      <button (click)="register(event.eventId)" class="register">S'inscrire</button>
      <button (click)="unregister(event.eventId)" class="unregister">Se désinscrire</button>
      <ng-container *ngIf="isEventCreator(event)">
        <button (click)="editEvent(event.eventId)" class="edit">Éditer</button>
        <button (click)="deleteEvent(event.eventId)" class="delete">Supprimer</button>
      </ng-container>
    </td>
  </tr>  
</table>
