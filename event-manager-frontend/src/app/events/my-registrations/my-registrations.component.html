<h2>Mes Inscriptions</h2>
<table>
  <tr>
    <th>Titre</th>
    <th>Description</th>
    <th>Date</th>
    <th>Lieu</th>
  </tr>
  <tr *ngFor="let event of registeredEvents">
    <td>{{ event.title }}</td>
    <td>{{ event.description }}</td>
    <td>{{ event.date }}</td>
    <td>{{ event.location }}</td>
  </tr>
</table>
